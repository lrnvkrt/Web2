<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление брендами</title>
</head>
<body>

<h1>Бренды</h1>

<!-- Display form to create a new brand -->
<form th:object="${newBrand}" th:action="@{/admin/brands/add}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>Name: <input type="text" th:field="*{name}" /></label>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
    <button type="submit">Добавить бренд</button>
</form>

<!-- Display table of all brands -->
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brand : ${brands}">
        <td th:text="${brand.id}"></td>
        <td th:text="${brand.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
