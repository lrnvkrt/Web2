<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Предложения</title>
</head>
<body>

<h1>Предложения</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя продавца</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Тип трансмиссии</th>
        <th>Тип двигателя</th>
        <th>Пробег</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="offer : ${offers}">
        <td th:text="${offer.id}"></td>
        <td th:text="${offer.sellerUsername}"></td>
        <td th:text="${offer.description}"></td>
        <td th:text="${offer.price}"></td>
        <td th:text="${offer.transmission}"></td>
        <td th:text="${offer.engine}"></td>
        <td th:text="${offer.mileage}"></td>
        <td>
            <form th:action="@{/admin/offers/delete}" method="post">
                <input type="hidden" th:name="offerId" th:value="${offer.id}" />
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
