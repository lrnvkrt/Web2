<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Update Form</title>
</head>
<body>

<h1>User Update Form</h1>

<form action="/user/edit" method="post" th:object="${userDto}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{active}" />
    <input type="hidden" th:field="*{username}" />
    <a href="/user/edit/password">Сменить пароль</a>
    <br>
    <a href="/user/edit/username">Сменить username</a>
    <br>
    <div>
        <label>First Name: <input type="text" th:field="*{firstName}" /></label>
    </div>

    <div>
        <label>Last Name: <input type="text" th:field="*{lastName}" /></label>
    </div>

    <div>
        <label>Image URL: <input type="text" th:field="*{imageUrl}" /></label>
    </div>

    <div th:if="${#fields.hasErrors()}" class="error-message">
        <p th:each="err : ${#fields.errors()}" th:text="${err}"></p>
    </div>

    <button type="submit">Update</button>
</form>

</body>
</html>
